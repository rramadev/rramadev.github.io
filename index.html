<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <meta name="theme-color">
  <title>rramadev.github.io</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="src/assets/css/styles.css" />
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header class="site-header" id="particles-js">
    <div class="avatar">
      <h1>rramadev.github.io</h1>
      <img class="img-circle" src="src/assets/img/avatar.jpg" width="100" height="100" alt="avatar image">
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="src/assets/js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>



</body>
</html>
